<html lang="it">
<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <!-- <link rel="icon" type="image/x-icon" href=""> -->
    <title>Riconoscitore di cifre</title>
</head>
<body>
    
    <div id="container">
        <div id="title">Riconoscitore di cifre</div>
        <span id="canvas-container">
            <canvas width="400" height="400"></canvas>
            <div id="canvas-low-density">
                <!--filled by js-->
            </div>
        </span>
        <div id="canvas-buttons">
            <button class="canvas-button" id="clear">Indietro</button>
            <button class="canvas-button" id="recognizer">Riconosci</button>
        </div>
    </div>

    <div class="hidden-layers">
        <div id="middle-layers">
            <!--filled by js-->
        </div>
    </div>


    <div class="hidden-layers">
        <div id="output-layers">
            <!--filled by js-->
        </div>
    </div>

    <span class="center row">
        <div class="hidden-lines" id="hidden-lines-sx">
            <span id="hidden-lines-insert-sx" style="position: relative;">
                <!--filled by js-->
            </span>
        </div>

        <div class="hidden-lines" id="hidden-lines-dx">
            <span id="hidden-lines-insert-dx" style="position: relative;">
                <!--filled by js-->
            </span>
        </div>
    </span>

    <div id="disclaimer"></div>
    
    <div id="bg-filler"></div>

    <script src="./app.js"></script>
</body>
</html>
